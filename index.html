<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash-It WeatherApp</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0020ff">
  <meta name="msapplication-TileColor" content="#0020ff">
</head>

<body class="flex col j-between">
  <header class="">
    <nav class="container m-bottom-50 flex row j-between">
      <div class="w-50"></div>
      <div id="form" class="flex row m-row">
        <input type="text" name="search-city" id="search-city" placeholder="Search a city e.g Lagos">
        <button>Search</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="container-section flex col j-evenly container">
      <div>
        <h1 class="t-center">Smash-it WeatherApp</h1>
      </div>
      <div id="main" class="flex col j-center main w-90">
        <section class="flex col ali-center j-evenly m-bottom-50 bg-blue border-n-p icon-header">
          <div>
            <!-- <canvas id="icons" width="128" height="128"></canvas> -->
            <img src="./icons/app_icon.png" alt="weather icon">
          </div>
          <p id="weather-summary" class="t-capitalise">Description</p>
          <div class="flex row ">
            <P>Feels Like</P>
            <span id="feels-like">43.5</span>
          </div>
        </section>
        <section class="flex col j-evenly m-bottom-50">
          <div class="flex row j-between ali-center">
            <div class="flex col w-50">
              <div class="t-center bg-another border-n-p m-bottom-50">
                <div id="city" class="flex row j-center ali-center"></div>
                <p id="current-date">date</p>
              </div>
            </div>
            <div class="w-50 t-center bg-another flex col j-evenly ali-center border-n-p">
              <h2 id="weather-temp">temperature</h2>
              <p id="min-max-temp">min/max</p>
            </div>
          </div>
          <div class="bg-pink border-n-p flex row j-center ali-center table-div">
            <table>
              <thead>
                <tr>
                  <th>pressure</th>
                  <th>Wind Speed</th>
                  <th>Wind Degree</th>
                  <th>humidity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="Pressure"></td>
                  <td id="wind-speed"></td>
                  <td id="wind-degree"></td>
                  <td id="humidity"></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </section>
    </section>
    <section class="m-bottom-50 w-90 bg-yellow border-n-p">
      <h3>Event Analysis</h3>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, vitae.</p>
    </section>
  </main>
  <footer class="flex col ali-center w-100 j-center">
    <small class="t-center">Built by Obiora</small>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
